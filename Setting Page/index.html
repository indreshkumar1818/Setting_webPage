<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Settings</h1>
      <input type="text" placeholder="     Search settings" />
      <div class="smalldiv">
        <div class="sd1">
          <img src="/Setting Page/about_phone-removebg-preview.png" alt="" />
          <h4>About Phone</h4>
          <img
            src="/Setting Page/rignt_arrow-removebg-preview.png"
            alt=""
            id="rightarrow"
          />
        </div>
        <div class="sd2">
          <img src="/Setting Page/up_arrow-removebg-preview.png" alt="" />
          <h4>System apps updater</h4>
          <img
            src="/Setting Page/rignt_arrow-removebg-preview.png"
            alt=""
            id="rightarrow2"
          />
        </div>
        <div class="sd3">
          <img
            src="/Setting Page/security_status-removebg-preview.png"
            alt=""
          />
          <h4>Security status</h4>
          <img
            src="/Setting Page/rignt_arrow-removebg-preview.png"
            alt=""
            id="rightarrow3"
          />
        </div>
      </div>
      <hr />
      <div class="largediv">
        <div class="ld1">
          <img src="/Setting Page/sim-removebg-preview.png" alt="" />
          <h4>SIM cards & mobile <br />networks</h4>
          <img
            src="/Setting Page/rignt_arrow-removebg-preview.png"
            alt=""
            id="rightarrow4"
          />
        </div>
        <div class="ld2">
          <img src="/Setting Page/wi_fi-removebg-preview.png" alt="" />
          <h4>Wi-Fi</h4>
          <img
            src="/Setting Page/rignt_arrow-removebg-preview.png"
            alt=""
            id="rightarrow5"
          />
        </div>
        <div class="ld3">
          <img src="/Setting Page/blututh-removebg-preview.png" alt="" />
          <h4>Blutooth</h4>
          <img
            src="/Setting Page/rignt_arrow-removebg-preview.png"
            alt=""
            id="rightarrow6"
          />
        </div>
        <div class="ld4">
          <img src="/Setting Page/hotspot-removebg-preview.png" alt="" />
          <h4>Portable Hotsport</h4>
          <img
            src="/Setting Page/rignt_arrow-removebg-preview.png"
            alt=""
            id="rightarrow7"
          />
        </div>
        <div class="ld5">
          <img src="/Setting Page/sharing3-removebg-preview.png" alt="" />
          <h4>Connection & sharing</h4>
          <img
            src="/Setting Page/rignt_arrow-removebg-preview.png"
            alt=""
            id="rightarrow8"
          />
        </div>
      </div>
      <hr id="hr2" />
    </div>
  </body>
</html>
